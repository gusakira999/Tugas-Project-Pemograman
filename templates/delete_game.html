{% extends 'base.html' %}
{% block title %}Hapus Game{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Hapus Game</h2>
    <p>Yakin ingin menghapus <strong>{{ game.nama }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'game' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
